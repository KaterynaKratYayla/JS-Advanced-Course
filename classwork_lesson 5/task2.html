<script>
/*

    Задание 2.

    Напишите фунцию, которая изменяет цвет-фона и цвет текста, присваивая к новым 
    цветам
    значение из this.color, this.background
    А так же добавляет элемент h1 с текстом "I know how binding works in JS"

    1.1 Ф-я принимает один аргумент,
    второй попадает в него через метод .call(obj)

    1.2 Ф-я не принимает никаких аргументов,
    а необходимые настройки полностью передаются через bind

    1.3 Ф-я принимает фразу для заголовка,
    обьект с настройками передаем через .apply();

    
*/
// var mainBody = document.querySelector('body')

var mainBody = document.querySelector('body')

let colors = {
    background: 'purple',
    color: 'white'
  }

//   1.1 Ф-я принимает один аргумент,
//     второй попадает в него через метод .call(obj)

  function myCall( text ){
    document.body.style.background = this.background;
    document.body.style.color = this.color;
    var header1 = document.createElement('h1')
    header1.innerHTML = text;
    mainBody.appendChild(header1)
    }
  myCall.call(colors, 'I know how binding works in JS')


// 1.2 Ф-я не принимает никаких аргументов,
//     а необходимые настройки полностью передаются через bind

    function myCall (color){
    document.body.style.background = this.background;
    document.body.style.color = this.color;
    var header1 = document.createElement('h1')
    header1.innerHTML = 'I know how binding works in JS'
    mainBody.appendChild(header1)
   }

 var bindedObj = myCall.bind(colors)
 bindedObj()

// 1.3 Ф-я принимает фразу для заголовка,
//     обьект с настройками передаем через .apply();

var arr = ['I know how binding works in JS']
function myCall( text ){
    document.body.style.background = this.background;
    document.body.style.color = this.color;
    var header1 = document.createElement('h1')
    header1.innerHTML = text;
    mainBody.appendChild(header1)
    }

  myCall.apply(colors, arr)

  </script>
