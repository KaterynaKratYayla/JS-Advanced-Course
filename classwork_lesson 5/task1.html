<script>
var Train = {

        this.speed = 0;
        document.write('Train ' +  this.name + ' stopped. ' + 'Its speed now is '+ this.speed)
        return this.speed;

    pickUp: function pickUp(x, y){
        if(y == 0){
        this.pax_onboard = this.pax_onboard + x ;  
        }
       console.log('Now there are '+ this.pax_onboard + ' passengers')
    }
}

Train.Move()
var speedResult = Train.byStand()
Train.pickUp(7, speedResult)
