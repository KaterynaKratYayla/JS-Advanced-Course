<body>
    <header>
      <input id="newToDo" class="textInput"/>
      <input id="AddToDo" class="addButton" type="button" value="Add"/>
    </header>
    <!-- <ul id="toDoList">

    <script>
      /*
        Задание:
          Создать список дел, в который можно:
          - Добавить новый элемент
          - Удалить элемент
          - Задать что пункт выполнен
  
        Шаблон элемента:
          <li class="listItem">
              <input type="checkbox" class="DoneCheckbox" />
              <span class="TodoText">{add text}</span>
              <button>Remove</button>
          </li>
  
      */

     var body = document.querySelector('body')
     var textInput = document.querySelector('.textInput');
     var addButton = document.querySelector('.addButton');

    //  console.log(body, textInput, addButton)

     var ul = document.createElement('ul')
     body.appendChild(ul)

    //  console.log(ul)

     addButton.addEventListener('click',function(){
     var li = document.createElement('li');
     var input = document.createElement('input')
     var span = document.createElement('span')
     var removeButton = document.createElement('button')
     li.setAttribute('class','listItem');
     input.setAttribute('type','checkbox');
     input.setAttribute('class','DoneCheckbox');
     span.setAttribute('class','TodoText');
     removeButton.innerHTML = 'Remove'
     
     var liText = textInput.value;
     if (liText != ''){
      li.appendChild(input)
      li.appendChild(span)
      li.appendChild(removeButton)
      ul.appendChild(li)
      span.innerHTML = liText;
      textInput.value = '';
       }
       else {alert('Empty field!')}

       removeButton.addEventListener('click',function(){
         ul.removeChild(li);
       })

     })
      


      // window.addEventListener("load", function () {
  
      // });
    </script>  

  <style>
    .done{
      text-decoration: line-through;
    }
    .textInput{
      box-sizing: border-box;
      padding: 10px 20px;
    }
    .addButton{
      box-sizing: border-box;
      padding: 10px 20px;
      background: #ffcc00;
    }

    .DoneCheckbox,
    .TodoText{
      margin-right: 5px;
    }

    button{
      background: red;
      color: #fff;
      padding: 5px 10px;
    }
  </style>
</body>
