    <script>

    var Header = document.getElementById('header')

    Receiver.value = ''
    console.log(Receiver)

    console.log(Header)

    var divlist = document.getElementById('divlist')

    console.log(subDivError)

    var ul = document.createElement('ul')
    ul.setAttribute ('id','list')
    
    divlist.appendChild(ul)

    
    function InnerTextInput (event) {
      var li = document.createElement('li')
      li.setAttribute('id','list')
      var liText = Receiver.value
      if(liText != ''){
      ul.appendChild(li)
      li.innerHTML = liText 
      Receiver.value = ''}
      else {alert('Please enter value')};
       }

    var count = 0;
    function EventCount(event){
    count++;
    if(count > 5){
    AddToList.setAttribute('disabled',true)
     AddToList.removeEventListener('click',InnerTextInput)
     }
    }

    AddToList.addEventListener('click', InnerTextInput )
    AddToList.addEventListener('click', EventCount )

          Написать скрипт, который будет добавлять введеный в инпут Receiver текст

          removeEventListener

          document.getElementById
          document.createElement

          element.innerText
          element.setAttribute
          element.appendChild

          Получить значение инпута: Receiver.value [Receiver - это id]
